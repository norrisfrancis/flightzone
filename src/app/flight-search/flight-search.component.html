<div class="">
	<div class="row flight-search">
		<form class="flight-search-from" [formGroup]="searchForm" novalidate (ngSubmit)="submitForm(searchForm.value, searchForm.valid)">
			<div class="col-xs-12" formGroupName="request">
				<div class="col-xs-12">
				<p class="welcome">Welcome to the FlightZone trip finder tool. Enter the amount of occupants, departure and return dates, and departure and return airport codes.
				Errors will be displayed below.</p>
				<p *ngIf="repsonseErrors" class="error">{{repsonseErrors}}</p>
				</div>
				<div formGroupName="passengers" class="row">
					<div class="col-xs-12 col-sm-4">
						<label for="adults"># of adults</label>
						<input class="form-control" id="adults" name="adults" type="number" placeholder="# of Adults" formControlName="adultCount"/>
					</div>
					<div class="col-xs-12 col-sm-4">
						<label for="children"># of children</label>
						<input class="form-control" id="children" name="children" type="number" placeholder="# of Children" formControlName="childCount"/>
					</div>
					<div class="col-xs-12 col-sm-4">
						<label for="infants"># of infants</label>
						<input class="form-control" id="infants" name="infants" type="number" placeholder="# of Infants" formControlName="infantInSeatCount"/>
					</div>
				</div>
				<div formGroupName="departure" class="row">
					<div class="form-group col-md-6">
						<label for="departure">Departure Date</label>
						<input type="text" class="form-control dd" name="departure" placeholder="Departure Date" formControlName="date"/>
					</div>
					<div class="form-group col-md-6">
						<label for="return">Return Date</label>
						<input type="text" class="form-control ad" name="return" placeholder="Return Date" formControlName="return"/>
					</div>
					<div class="form-group col-md-6">
						<label for="departureCode">Departure Airport Code</label>
						<input class="form-control upper" type="text" name="departureCode" placeholder="Departure Code" formControlName="origin"/>
					</div>
					<div class="form-group col-md-6">
						<label for="returnCode">Return Airport Code</label>
						<input class="form-control upper" type="text" name="returnCode" placeholder="Destination Code" formControlName="destination"/>
					</div>
				</div>
				<div class="col-xs-12 right">
					<button class="btn btn-primary" name="submit" type="submit" [disabled]="!searchForm.valid">
					Submit
					<span *ngIf="loading">
						<div class="sk-circle">
							<div class="sk-circle1 sk-child"></div>
							<div class="sk-circle2 sk-child"></div>
							<div class="sk-circle3 sk-child"></div>
							<div class="sk-circle4 sk-child"></div>
							<div class="sk-circle5 sk-child"></div>
							<div class="sk-circle6 sk-child"></div>
							<div class="sk-circle7 sk-child"></div>
							<div class="sk-circle8 sk-child"></div>
							<div class="sk-circle9 sk-child"></div>
							<div class="sk-circle10 sk-child"></div>
							<div class="sk-circle11 sk-child"></div>
							<div class="sk-circle12 sk-child"></div>
						</div>
					</span>
					</button>
				</div>
			</div>
		</form>
	</div>
	<div class="flight-content">
		<div *ngIf="noResults">No results found. Please try again with different criterea</div>
		<flight-block *ngFor="let flight of flightData | arrayLimit:limit" [flight]="flight"></flight-block>
	</div>
	<div class="flight-content center" *ngIf="flightData.length > 0">
		<button class="btn btn-primary" (click)="moreResults()">More</button>
	</div>
</div>
